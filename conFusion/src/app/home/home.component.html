<ActionBar title="Home" class="action-bar">
    <NavigationButton text="Menu" icon="res://ic_drawer" (tap)="openDrawer()"></NavigationButton>
</ActionBar>
<StackLayout class="page" (swipe)="onSwipe($event)">
    <GridLayout horizontalAlignment="center" verticalAlignment="top" rows="*" columns="*" height="95%">
        <GridLayout id="leftCard" row="0" row="* auto" columns="*" margin="5" *ngIf="dish"
            [visibility]="showLeftCard? 'visible' : 'collapse' " class="border">
            <Image row="0" stretch="aspectFill" [src]="baseURL + dish.image"></Image>
            <StackLayout padding="10" row="1">
                <Label class="h2" [text]="dish.name"></Label>
                <Label class="body" [text]="dish.description" textWrap="true"></Label>
            </StackLayout>
        </GridLayout>
        <ActivityIndicator busy="true" *ngIf="!(dish || dishErrMess)" width="50" height="50" class="activity-indicator">
        </ActivityIndicator>
        <Label *ngIf="dishErrMess" [text]="'Error: ' + dishErrMess"></Label>
        <GridLayout id="middleCard" row="0" margin="5" rows="* auto" columns="*" *ngIf="promotion"
            [visibility]="showMiddleCard ? 'visible' : 'collapsed'" class="border">
            <Image row="0" stretch="aspectFill" [src]="baseURL + promotion.image"></Image>
            <StackLayout padding="10" row="1">
                <Label class="h2" [text]="promotion.name"></Label>
                <Label class="body" [text]="promotion.description" textWrap="true"></Label>
            </StackLayout>
        </GridLayout>
        <ActivityIndicator busy="true" *ngIf="!(promotion || promoErrMess)" width="50" height="50"
            class="activity-indicator"></ActivityIndicator>
        <Label *ngIf="promoErrMess" [text]="'Error: ' + promoErrMess"></Label>
        <GridLayout id="rightCard" row="0" margin="5" rows="* auto" columns="*" *ngIf="leader"
            [visibility]="showRightCard ? 'visible' : 'collapsed'" class="border">
            <Image row="0" stretch="aspectFill" [src]="baseURL + leader.image"></Image>
            <StackLayout padding="10" row="1">
                <Label class="h2" [text]="leader.name"></Label>
                <Label class="h3" [text]="leader.designation"></Label>
                <Label class="body" [text]="leader.description" textWrap="true"></Label>
            </StackLayout>
        </GridLayout>
        <ActivityIndicator busy="true" *ngIf="!(leader || leaderErrMess)" width="50" height="50"
            class="activity-indicator"></ActivityIndicator>
        <Label *ngIf="leaderErrMess" [text]="'Error: ' + leaderErrMess"></Label>
    </GridLayout>
    <StackLayout horizontalAlignment="center" orientation="horizontal">
        <Label class="fa" [text]="(showLeftCard? : 'fa-circle' : 'fa-circle-o') | fontIcon"></Label>
        <Label class="fa ml-15" [text]="(showMiddleCard? : 'fa-circle' : 'fa-circle-o') | fontIcon"></Label>
        <Label class="fa ml-15" [text]="(showRightCard? : 'fa-circle' : 'fa-circle-o') | fontIcon"></Label>
    </StackLayout>
</StackLayout>
